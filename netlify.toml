[build]
  publish = "build"
  command = "npm run build"

# Serve locale-specific 404 pages
# Spanish locale - serve Spanish 404 for missing /es/ pages
[[redirects]]
  from = "/docs/es/*"
  to = "/docs/es/404.html"
  status = 404

# Default English 404 for missing pages in root
[[redirects]]
  from = "/docs/*"
  to = "/docs/404.html"
  status = 404

# General headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
