# EXTERNAL FILES AND PAGES
# ============================================

# llm.txt -> main site
[[redirects]]
  from = "/llm.txt"
  to = "https://lookuptax.com/llm.txt"
  status = 301
  force = true

# Tags at root level (without locale)
[[redirects]]
  from = "/tags/*"
  to = "/tags/:splat"
  status = 200

# ============================================
# CATCH-ALL LOCALE REDIRECTS
# Any unmatched locale path -> English equivalent (301)
# These MUST come after all specific redirect rules
# No force=true: real translated pages (static files) served normally
# ============================================

# Translated slugs appearing at root without locale prefix
[[redirects]]
  from = "/steuerliche-identifikationsnummer/*"
  to = "https://lookuptax.com/docs/de/steuerliche-identifikationsnummer/:splat"
  status = 301

[[redirects]]
  from = "/shuiwu-shibie-haoma/*"
  to = "https://lookuptax.com/docs/zh-Hans/shuiwu-shibie-haoma/:splat"
  status = 301

[[redirects]]
  from = "/ruhe-yanzheng/*"
  to = "https://lookuptax.com/docs/zh-Hans/ruhe-yanzheng/:splat"
  status = 301

[[redirects]]
  from = "/jieshipage/*"
  to = "https://lookuptax.com/docs/zh-Hans/jieshipage/:splat"
  status = 301

[[redirects]]
  from = "/wie-man-ueberprueft/*"
  to = "https://lookuptax.com/docs/de/wie-man-ueberprueft/:splat"
  status = 301

# Locale catch-alls: redirect unmatched locale paths to English
[[redirects]]
  from = "/es/*"
  to = "https://lookuptax.com/docs/:splat"
  status = 301

[[redirects]]
  from = "/de/*"
  to = "https://lookuptax.com/docs/:splat"
  status = 301

[[redirects]]
  from = "/pt/*"
  to = "https://lookuptax.com/docs/:splat"
  status = 301

[[redirects]]
  from = "/zh-Hans/*"
  to = "https://lookuptax.com/docs/:splat"
  status = 301

# Default English 404 for missing pages in root
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
